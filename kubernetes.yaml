kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: grpc-poc
  labels:
    app: grpc-poc
  annotations:
    cert-manager.io/cluster-issuer: kubesail-letsencrypt
    certmanager.k8s.io/cluster-issuer: kubesail-letsencrypt
    ingress.kubernetes.io/ssl-redirect: 'true'
    ingress.kubernetes.io/auth-tls-insecure: 'true'

spec:
  tls:
    - hosts:
        - grpc-poc.alinflorin.c1.kubesail.org
      secretName: grpc-poc-ingress
  rules:
    - host: grpc-poc.alinflorin.c1.kubesail.org
      http:
        paths:
          - path: /
            backend:
              serviceName: grpc-poc-ui-preact
              servicePort: 80
